<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script src="https://urobot2011.github.io/chessbot-framework.js/src/chessbot-framework.js"></script>
<script>
  var board;
  var game = new Chess();
  var bot = new chessbotFramework(board, game, "botname", "relativename", {
    makeMove: function() {
      window.setTimeout(makeRandomMove, 250)
    }, 
    updateStatus: function() {
      updateStatus
    }
  });
  
  var $start = $('#start');
  var $fen = $('#fen');
  var $pgn = $('#pgn');
  var $wn = $('#wn');
  var $botcolor = $('#botcolor');
  
  $botcolor.change(function(){
    bot.botcolor = $(this).val();
  });
  
  $start.click(function() {
    bot.event(bot.event_start);
  });
  
  var eventFunction = [];

  function makeRandomMove() {
    var possibleMoves = game.moves();

    // game over
    if (possibleMoves.length === 0) return;

    var randomIdx = Math.floor(Math.random() * possibleMoves.length);
    game.move(possibleMoves[randomIdx]);
    board.position(game.fen());
  }
  
  function updateStatus () {
    var status = '';

    var moveColor = 'White';
    if (game.turn() === 'b') {
      moveColor = 'Black';
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.';
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position';
    }

    // game still on
    else {
      status = moveColor + ' to move';

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check';
      }
    }

    //$status.html(status);
    $fen.html(game.fen());
    $pgn.html(game.pgn());
  }
  
  bot.chessbotStart('myBoard');
</script>
